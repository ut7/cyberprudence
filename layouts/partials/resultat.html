<div class="resultat bg-{{ .couleur }}">
    <div class="entete">
        <div class="symboles">
            {{ range .symboles }}
            <div class="symbole {{.}}">{{ .}}</div>
            {{ end }}
        </div>
        <div class="texte">
            <div class="categorie">{{ .categorie}}</div>
            <h3>{{ .titre }}</h3>
        </div>
    </div>
    <div class="description">
    {{ .description | markdownify }}
    </div>
</div>
