{{ define "main" }}
<section class="{{ .Params.Class }}">
  <span class="ordinateur">{{ partial "ordinateur.svg" }}</span>
  {{ .Content }}
  <ul class="situations">
    {{ range .Params.Situations }}
        <li>
            <p><strong>{{ .question }}</strong></p>
            {{ partial "fleche.svg" }}
            {{ .reponse | markdownify }}
        </li>
    {{ end }}
  </ul>
  <span class="bulles">{{ partial "bulles.svg" }}</span>
</section>
{{ end }}
